sv:
  hello: "Hej världen"
  switch_language: Display page in English?
  new_language: en
  orchestra:
    title: Orkester
    hero_description: Välkommen till Stuentorkesterfestivalen tjugohundrasjutton!
    heroes:
      signup:
        title: Anmälan
        text: Anmälningsperioden pågår mellan den 6:e februari och den 5:e mars. Om du anmäler dig efter detta tillkommer en förseningsavgift på 100 kr.
      festival:
        title: Festivalen
        text: För att anmäla dig behöver du en orkesterkod från din orkester eller baletts ordförande. Den klistrar du in i anmälningsformuläret. Du fyller sedan i lite information om ditt besök, vilken typ av biljetter du önskar samt om du vill köpa några prylar. Inför festivalen kommer din orkester faktureras för dina inköp. Hur du hämtar ut dina grejer gör du upp med er ansvarig!
